<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neumorphic Text to Speech</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0e5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #e0e5ec;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #babecc,
                  -10px -10px 20px #ffffff;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: inset 5px 5px 10px #babecc,
                  inset -5px -5px 10px #ffffff;
      resize: none;
      outline: none;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      color: #333;
      border: none;
      border-radius: 15px;
      background: #e0e5ec;
      box-shadow: 5px 5px 10px #babecc,
                  -5px -5px 10px #ffffff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      box-shadow: inset 5px 5px 10px #babecc,
                  inset -5px -5px 10px #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text to Speech</h1>
    <textarea id="text" placeholder="Type something..."></textarea>
    <br />
    <button onclick="speakText()">ðŸ”Š Speak</button>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById("text").value;
      if (text.trim() === "") {
        alert("Please enter some text.");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
